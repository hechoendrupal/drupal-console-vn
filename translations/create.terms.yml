description: 'Tạo dummy terms cho ứng dụng Drupal 8 của bạn.'
help: 'Câu lệnh <info>create:nodes</info> giúp bạn generate fake nodes.'
welcome: 'Chào mừng đến với Drupal terms creator'
arguments:
    vocabularies: 'Vocabularie(s) được sử dụng trong terms creation'
options:
    limit: 'Bao nhiêu terms bạn muốn tạo?'
    name-words: 'Maximum number of words in term names'
questions:
    vocabularies: 'Chọn vocabularie(s) để sử dụng trong terms creation'
    limit: 'Nhập vào số lượng terms muốn tạo'
    name-words: 'Nhập vào maximum number của từ trong term names'
messages:
    term-id: 'Term Id'
    vocabulary: Vocabulary
    name: Name
    invalid-vocabularies: 'Vocabularie(s) "%s" là không hợp lệ'
    created-terms: 'Đã tạo "%s" terms thành công'
    error: 'Error creating terms: "%s"'
examples:
    -
        description: 'Provide the vocabulary term name.'
        execution: 'drupal create:terms vocabulary'
    -
        description: 'Provide the limit of terms to add and limit of title words.'
        execution: "drupal create:terms tags \\\n  --limit=\"10\" \\\n  --name-words=\"5\"\n"
