description: 'Hiển thị DB connection'
arguments:
    key: 'Database key from settings.php'
    target: 'Database target from settings.php'
    database: 'Database key từ settings.php'
messages:
    database-not-found: 'Thông tin Database "%s" connection đã không được tìm thấy'
    database-not-supported: 'Database type "%s" chưa được hỗ trợ'
    database-client-not-found: 'Database client "%s" đã không được tìm thấy'
    connection: 'Connection: "%s"'
examples:
    -
        description: 'Connects to an specified database, or the default if not arguments passed'
        execution: "drupal database:connect \\\n  <database>\n"
