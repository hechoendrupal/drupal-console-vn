description: 'Tạo field type, widget và formatter plugins.'
help: 'Dòng lệnh <info>generate:plugin:field</info> giúp bạn tạo một set đầy đủ của field plugin: field type, field formatter và field widget.'
welcome: 'Chào mừng đến với Drupal Field Plugin generator'
options:
    module: common.options.module
    type-class: 'Tên lớp field type plugin'
    type-label: 'Nhãn field type plugin'
    type-plugin-id: 'Field type plugin id'
    type-description: 'Mô tả field type plugin'
    formatter-class: 'Tên lớp field formatter plugin'
    formatter-label: 'Nhãn field formatter plugin'
    formatter-plugin-id: 'Field formatter plugin id'
    widget-class: 'Tên lớp field widget plugin'
    widget-label: 'Nhãn field widget plugin'
    widget-plugin-id: 'Field widget plugin id'
    field-type: 'Field type mà formatter và widget plugin có thể được sử dụng với'
    default-widget: 'Field widget mặc định của field type plugin'
    default-formatter: 'Field formatter mặc định của field type plugin'
questions:
    module: common.questions.module
    type-class: 'Tên lớp field type plugin'
    type-label: 'Nhập nhãn field type plugin'
    type-plugin-id: 'Nhập field type plugin id'
    type-description: 'Nhập mô tả field type plugin'
    formatter-class: 'Nhập tên lớp field formatter plugin'
    formatter-label: 'Nhập nhãn field formatter plugin'
    formatter-plugin-id: 'Nhập field formatter plugin id'
    widget-class: 'Nhập tên lớp field widget plugin'
    widget-label: 'Nhập nhãn field widget plugin'
    widget-plugin-id: 'Nhập field widget plugin id'
    field-type: 'Nhập field type mà formatter và widget plugin có thể được sử dụng với'
    default-widget: 'Nhập field widget mặc định của field type plugin'
    default-formatter: 'Nhập field formatter mặc định của field type plugin'
examples:
    -
        description: 'Generate field type, widget and formatter plugins specifying the module name, the type (class, label, plugin id and description), the formatter (class, label, plugin id) and the widget (class, label and plugin id)'
        execution: "drupal generate:plugin:field  \\\n  --module=\"modulename\"  \\\n  --type-class=\"ExampleFieldType\"  \\\n  --type-label=\"Example field type\"  \\\n  --type-plugin-id=\"example_field_type\"  \\\n  --type-description=\"My Field Type\"  \\\n  --formatter-class=\"ExampleFormatterType\"  \\\n  --formatter-label=\"Example formatter type\"  \\\n  --formatter-plugin-id=\"example_formatter_type\"  \\\n  --widget-class=\"ExampleWidgetType\"  \\\n  --widget-label=\"Example widget type\"  \\\n  --widget-plugin-id=\"example_widget_type\"  \\\n  --field-type=\"example_field_type\"  \\\n  --default-widget=\"example_widget_type\"  \\\n  --default-formatter=\"example_formatter_type\"\n"
