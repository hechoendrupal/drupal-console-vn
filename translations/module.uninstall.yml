description: 'Gỡ bỏ module hoặc các module trong ứng dụng'
arguments:
    module: 'Module or modules to be uninstalled should be separated by a space'
questions:
    module: 'Enter module name'
    invalid-module: 'Invalid module "%s"'
options:
    force: 'Do you want to ignore dependencies and forcefully uninstall the module?'
    composer: 'Uninstalls the module using Composer'
    module: 'Module hoặc các module được gỡ bỏ cần được chia ra bằng dấu phẩy'
messages:
    no-modules: 'Bạn phải cung cấp module hoặc các modules để gỡ bỏ.'
    dependents: 'Không thể gỡ bỏ các modules "%s" vì chúng được yêu cầu bởi "%s"'
    nothing: 'Không có gì để thực hiện. Tất cả các module đã được gỡ bỏ'
    success: 'Các module sau đã được gỡ bỏ thành công: "%s"'
    missing: 'Unable to install modules "%s" due to missing modules "%s"'
    composer-success: 'The folowing module(s) were removed from Composer: "%s"'
examples:
    -
        description: 'Uninstall the module specifying the module name'
        execution: "drupal module:uninstall  modulename\n"
